    description: >
      Demon Hacks is a 36-hour hackathon hosted by DePaul University in Chicago, IL. DePaul's Loop campus is right next to the Art Institute 
      of Chicago and Millenium Park. 

  # Frequently asked questions.
  faq:
    - question: "Where is Chicago?"
      answer: >
        [Right here](http://bfy.tw/1CQf)
    - question: "What is a hackathon?"
      answer: >
        A hackathon is an invention marathon. Students come together to build cool
        software & hardware hacks over 24-48 hours. It's [very beginner friendly](https://medium.com/@tfogo/hackathons-are-for-beginners-77a9c9c0e000#.cj21niskl).
    - question: "How much does it cost?"
      answer: >
        Nothing, attending a hackathon is free!
    - question: "Do I need to be a student to attend?"
      answer: >
        Yes. Only students who are currently enrolled at a college/university or
        have graduated within the past 12 months are eligible to attend.
    - question: "Where is the event?"
      answer: >
        The event is being hosted at DePaul University's loop campus. Primarily In the CDM building located at  243 S Wabash Ave, Chicago, IL 60604.
    - question: "Will there be travel reimbursement?"
      answer: >
        [Click Here to find out](https://goo.gl/w9TwfR)
    - question: "What is Major League Hacking?"
      answer: >
        Major League Hacking is [the official student hackathon league](https://mlh.io) in North America & Europe.
        We work with over 200 Member Events and empower over 70,000 students every year.
    - question: "Is there a code of conduct?"
      answer: >
        Yes there is, you can [find it here](https://static.mlh.io/docs/mlh-code-of-conduct.pdf).
    - question: "What should I bring to a Hackathon?"
      answer: >
        Laptop and charger; <br/>
        Phone and charger; <br/>
        We recommend that you bring anything you'd need for an extended stay away from home: <br/>
        tolietries (deoderent, toobrush, toothpaste, etc...); <br/>  
        sleeping bag; <br/> 
        appropriate changes of clothes (remember, you're in the Windy City!);  <br/>

