---
layout: default
---

{% include hero.html %}

<section class="about">
  <div class="container">
    <div class="col-xs-12 col-sm-10 col-sm-offset-1 text-center">
      {{ site.event.about.description | markdownify }}
    </div>
  </div>
</section>


<section class="faq">
  <div class="container">
    <h1 class="text-center">FAQ</h1>
    <div class="row">
      <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-8 col-md-offset-2">
        {% for item 0in site.event.faq %}
        <div class="question col-xs-12 col-sm-12">
          <h2>{{ item.question }}</h2>
          <hr>
          {{ item.answer | markdownify }}
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</section>
<section class="schedule">
  <div class="container">
  <!-- Schedule header -->
    <h2 class="text-center">SCHEDULE</h2>
    <div class="row">
      <div class="col-xs-10 col-xs-offset-2 col-sm-8 col-sm-offset-2 col-md-8 col-md-offset-2">
        {% for item in site.event.schedule %}
        <div class="dayLG col-xs-12 col-sm-12 col-md-8 col-md-offset-2">
          <h2> {{ item.day }} </h2>
        </div>
        {% endfor %}
    </div>
  </div>
</div>
</section>
